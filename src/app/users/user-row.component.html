<div class="grid-x grid-padding-y text-center user-row" [routerLink]="['/users', user.id]">
  <div class="cell small-3">{{ user.firstName }}</div>
  <div class="cell small-3">{{ user.lastName }}</div>
  <div class="cell small-3">{{ user.phone }}</div>
  <div class="cell small-3">{{ user.address }}</div>
</div>
